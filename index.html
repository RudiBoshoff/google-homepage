<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="r-navigation">
      <ul>
        <li class="item">
          <a href="#Gmail">Gmail</a>
        </li>
        <li class="item">
          <a href="#Images">Images</a>
        </li>
        <li class="item">
          <img src="https://cdn1.iconfinder.com/data/icons/material-core/16/apps-128.png" alt="Google's Application List">
        </li>
        <li class="item">
          <img id="bell" src="https://cdn1.iconfinder.com/data/icons/rounded-black-basic-ui/139/Notification-RoundedBlack-512.png" alt="Bell Icon used to access notifications">
        </li>
        <li class="item">
          <img id="profile" src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" alt="Profile picture used to access google account">
        </li>
      </ul>
    </div>
    <br>
    <div class="main">
      <div class="image">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
      </div>
      <form method="post">
        <div class="search">
          <input type="text">
        </div>
        <br/>
        <div class="buttons">
          <input type="button" value="Google Search">
          <input type="button" value="I'm Feeling Lucky">
        </div>
      </form>
      <br/>
      <div class="languagenav">
        <ul>
          <li>Google offered in:</li>
          <li><a href="#Afrikaans">Afrikaans</a></li>
          <li><a href="#Sesotho">Sesotho</a></li>
          <li><a href="#isiZulu">isiZulu</a></li>
          <li><a href="#IsiXhosa">IsiXhosa</a></li>
          <li><a href="#Setswana">Setswana</a></li>
          <li><a href="#Sotho">Northern Sotho</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
